<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Doula - Pip Hiles</title>
  <style>
    :root {
      --main-bg-color: rgba(0, 0, 0, 0.5);
      --text-color: white;
      --link-hover-color: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: var(--text-color);
      padding: 5vw;
      background-image: url(./Assets/Backdrop.webp);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow-x: hidden;
    }

    .main-content {
      background-color: var(--main-bg-color);
      border-radius: 10px;
      padding: 60px 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-top: 8vh;
    }

    .doula-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .service-description {
      margin-top: -1.5vh;
      font-size: 1.8rem;
    }

    .doula-name {
      padding-top: 4.5vh;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .contact-info a {
      color: var(--text-color);
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .location {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .quote-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
    }

    .quote {
      color: var(--text-color);
      text-align: center;
      font-size: 1.5rem;
      max-width: 90%;
      margin: 0 auto;
      font-style: italic;
    }

    .about-link {
      position: absolute;
      top: 40px;
      right: 60px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    .about-link a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    .about-link a:hover {
      color: var(--link-hover-color);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .main-content {
        padding: 30px;
        margin: 10vh auto 0;
      }

      .doula-title {
        font-size: 2.8rem;
      }

      .service-description,
      .doula-name {
        font-size: 1.8rem;
      }

      .contact-info,
      .location {
        font-size: 1.2rem;
      }

      .about-link {
        top: 20px;
        right: 20px;
      }

      .about-link a {
        font-size: 0.9rem;
      }

      .quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="about-link">
    <a href="about.html">About</a>
  </div>
  <main class="main-content">
    <h1 class="doula-title">Death Doula</h1>
    <p class="service-description">Assisted Dying Support</p>
    <p class="doula-name">Pip Hiles</p>
    <div class="contact-info">
      <p><a href="mailto:Phillipa.hiles@gmail.com">Phillipa.hiles@gmail.com</a></p>
      <p><a href="tel:0274282693">0274282693</a></p>
    </div>
    <p class="location">Based In Nelson / Tasman</p>
  </main>
  <footer class="quote-wrapper">
    <blockquote class="quote">
      <p>"We're all just walking each other home." - Ram Dass</p>
    </blockquote>
  </footer>
</body>

</html>
